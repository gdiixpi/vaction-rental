<div class="container mt-5 pt-5">
  <div class="row my-4">
    <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12 col-12 mb-3 medieQuery">
      <!-- Calendar -->
      <h4 class="mb-3">Availability</h4>
      <full-calendar [events]="events" [options]="calendarOptions"
        (dateClick)="handleDateClick($event)"></full-calendar>
    </div>
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 align-self-center">
      <app-reserve (reserve)="onchange($event)"></app-reserve>
      <div class="mt-3 px-3">

        <h4 class="mb-3">Information</h4>
        <div class="mb-2">
          <b>Minimum Stay:</b> 3 nights
        </div>

        <div class="mb-0">
          <b>Booking Process:</b>
          <p class="mb-0">To book this property, please contact us at info@yourbookingapp.com or by phone at
            555-555-5555. We will
            send
            you a reservation request with payment instructions. Your booking is not confirmed until payment is
            received.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
